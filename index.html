<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script
			src="https://kit.fontawesome.com/0d5dafc31b.js"
			crossorigin="anonymous"></script>
		<title>TP-02 : Carrousel</title>
	</head>
	<body>
		<header>
			<h1>TP-02 : Carrousel</h1>
		</header>
		<main>
			<section class="section-carrousel">
				<h2>Carrousel de chiens</h2>
				<figure class="visible">
					<img src="assets/images/chien-1.jpg" alt="chien-1" />
					<figcaption>Suis-je une grand-maman ou un chien?</figcaption>
				</figure>
				<figure>
					<img src="assets/images/chien-2.jpg" alt="chien-2" />
					<figcaption>Chien attentif</figcaption>
				</figure>
				<figure>
					<img src="assets/images/chien-3.jpg" alt="chien-3" />
					<figcaption>Les chiots contre attaque</figcaption>
				</figure>
				<figure>
					<img src="assets/images/chien-4.jpg" alt="chien-4" />
					<figcaption>Deux chiens et un hamac</figcaption>
				</figure>
				<figure>
					<img src="assets/images/chien-5.jpg" alt="chien-5" />
					<figcaption>Veux-tu jouer?</figcaption>
				</figure>
				<button class="btn-precedent">
					<i class="far fa-arrow-alt-circle-left"></i>
				</button>
				<button class="btn-suivant">
					<i class="far fa-arrow-alt-circle-right"></i>
				</button>

				<ul class="contenant-nombre">
					<li class="liste-bouton"><button class="nombre actif">1</button></li>
					<li class="liste-bouton"><button class="nombre">2</button></li>
					<li class="liste-bouton"><button class="nombre">3</button></li>
					<li class="liste-bouton"><button class="nombre">4</button></li>
					<li class="liste-bouton"><button class="nombre">5</button></li>
				</ul>
				<button class="btn-play-pause">Pause</button> 

			</section>
		</main>
		<footer>
			<ul class="contenant-footer">
				<li class="liste-footer">TP2: Production de composantes interactives d'interface</li>
				<li class="liste-footer">Ã‰lisabeth Desjardins</li>
				<li class="liste-footer">2021</li>
			</ul>
		</footer>

		<script src="scripts/script.js"></script>
	</body>
</html>
